AllChannels:
  get:
    description: List all channels associated with an interconnect.
    operationId: ListChannels
    parameters:
    - $ref: "../parameters/_index.yaml#/parameters/provider"
    - $ref: "../parameters/_index.yaml#/parameters/environment"
    - $ref: "../parameters/_index.yaml#/parameters/interconnect"
    - description: |-
        The maximum number of channels to return. The service may return fewer
        than this value.
      explode: true
      in: query
      name: pageSize
      required: false
      schema:
        format: int32
        type: integer
      style: form
    - description: |-
        A page token, received from a previous `ListChannels` call.
        Provide this to retrieve the subsequent page.

        When paginating, all other parameters provided to `ListChannels` must
        match the call that provided the page token.
      explode: true
      in: query
      name: pageToken
      required: false
      schema:
        type: string
      style: form
    responses:
      default:
        content:
          application/json:
            schema:
              $ref: "../schemas/channel.yaml#/ListChannelsResponse"
        description: Successful operation
    security: []
    tags:
    - Channels
OneChannel:
  get:
    description: Get details about a specific channel.
    operationId: GetChannel
    parameters:
    - $ref: "../parameters/_index.yaml#/parameters/provider"
    - $ref: "../parameters/_index.yaml#/parameters/environment"
    - $ref: "../parameters/_index.yaml#/parameters/interconnect"
    - $ref: "../parameters/_index.yaml#/parameters/channel"
    responses:
      default:
        content:
          application/json:
            schema:
              $ref: "../schemas/channel.yaml#/Channel"
        description: Successful operation
    security: []
    tags:
    - Channels
NotifyMaintenance:
  post:
    description: |-
      Notify a remote provider that maintenance events associated with a channel
      have been modified.
    operationId: NotifyMaintenance
    parameters:
    - $ref: "../parameters/_index.yaml#/parameters/provider"
    - $ref: "../parameters/_index.yaml#/parameters/environment"
    - $ref: "../parameters/_index.yaml#/parameters/interconnect"
    - $ref: "../parameters/_index.yaml#/parameters/channel"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../schemas/channel.yaml#/NotifyMaintenanceRequest"
      description: The request body.
    responses:
      default:
        content:
          application/json:
            schema:
              $ref: "../schemas/common.yaml#/Empty"
        description: Successful operation
    security: []
    tags:
    - Channels
GetMaintenanceEvents:
  get:
    description: Get all maintenance events associated with a channel.
    operationId: GetMaintenanceEvents
    parameters:
    - $ref: "../parameters/_index.yaml#/parameters/provider"
    - $ref: "../parameters/_index.yaml#/parameters/environment"
    - $ref: "../parameters/_index.yaml#/parameters/interconnect"
    - $ref: "../parameters/_index.yaml#/parameters/channel"
    responses:
      default:
        content:
          application/json:
            schema:
              $ref: "../schemas/channel.yaml#/GetMaintenanceEventsResponse"
        description: Successful operation
    security: []
    tags:
    - Channels
