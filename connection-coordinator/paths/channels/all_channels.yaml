get:
  description: List all channels associated with an interconnect.
  operationId: ListChannels
  parameters:
  - $ref: "../../parameters/_index.yaml#/parameters/provider"
  - $ref: "../../parameters/_index.yaml#/parameters/environment"
  - $ref: "../../parameters/_index.yaml#/parameters/interconnect"
  - description: |-
      The maximum number of channels to return. The service may return fewer
      than this value.
    explode: true
    in: query
    name: pageSize
    required: false
    schema:
      format: int32
      type: integer
    style: form
  - description: |-
      A page token, received from a previous `ListChannels` call.
      Provide this to retrieve the subsequent page.

      When paginating, all other parameters provided to `ListChannels` must
      match the call that provided the page token.
    explode: true
    in: query
    name: pageToken
    required: false
    schema:
      type: string
    style: form
  responses:
    default:
      content:
        application/json:
          schema:
            $ref: "../../schemas/channel/list_channels_response.yaml"
      description: Successful operation
  security: []
  tags:
  - Channels
